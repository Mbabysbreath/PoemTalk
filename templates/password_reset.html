<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>诗说-密码修改</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


<body class="psw">
    <div class="wp">
        <div class="resetpassword" id="resetPwdForm">
            <h1>修改密码</h1>

            <div style="margin:20px 400px auto 400px ">
                <form id="reset_password_form" action="{% url 'users:user_reset' code %}" method="post">
                    {% csrf_token %}
                    <ul class="ul1">
                        <li>
                            <span style="color:#f0f0f0 ">新 密 码 ：</span>
                            <label for="pwd"></label><input type="password" name="password" id="pwd"
                                                            placeholder="6-20位非中文字符">
                            <i></i>
                        </li>
                        <li>
                            <span style="color:#f0f0f0 ">确定密码：</span>
                            <label for="repwd"></label><input type="password" name="password1" id="repwd"
                                                              placeholder="6-20位非中文字符">
                            <i></i>
                        </li>
                        <li class="button">
                            <input type="submit" value="提交">
                        </li>
                    </ul>
                    <p>
                        {{ msg }}
                        {% for key,err in user_reset_form.errors.items %}
                            {{ err }}
                        {% endfor %}
                    </p>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
