<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>诗说-首页</title>
	<link rel="stylesheet" type="text/css" href="{% static  'css/reset.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static  'css/login.css'%}">
</head>
<body>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
{#            <p class="fl hd-tips">诗说，在线学习古诗文！</p>#}
            <div style="float: left">
                <ul class="fr hd-bar">
                <li>诗说，在线学习古诗文！</li>
                <li>服务电话：<span>18292415224</span></li>
            </ul>
            </div>
            <div style="float: right">
                <ul class="fr hd-bar">
                <li><a href="{% url 'users:user_login' %}">[登录]</a></li>
                <li class="active"><a href="{% url 'users:user_forget' %}">[忘记密码]</a></li>
            </ul>
            </div>

        </div>
    </div>
</header>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">

                <h1>忘记密码</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
            </div>
            <div class="fl form-box">
                <h2></h2>
                <form id="jsFindPwdForm" method="post" action="{% url 'users:user_forget' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group marb20 ">
                        <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input type="text" id="account" name="email" value="" placeholder="请输入邮箱" />
                    </div>
                    <div class="form-group captcha1 marb38">
                        <label>验&nbsp;证&nbsp;码</label>
                        {{ user_forget_form.captcha }}
                    </div>
                    <div class="error btns" id="jsForgetTips">
                        {{ msg }}
                        {% for key,err in user_forget_form.errors.items %}
                            {{ err }}
                        {% endfor %}
                    </div>
                    <input type="hidden" name="sms_type" value="1">
                    <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'users:user_login' %}"> [直接登录]</a></p>
                </form>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static  'js/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static  'js/unslider.js'%}" type="text/javascript"></script>
<script src="{% static  'js/login.js'%}"  type="text/javascript"></script>
</body>
</html>
